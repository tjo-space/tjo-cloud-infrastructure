on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install devbox
        uses: jetify-com/devbox-install-action@060be5a8f69feff899b73193cadfcaacd5b88310
        with:
          enable-cache: false
          github-token: "${{ secrets.NIX_GITHUB_TOKEN }}"

      - run: devbox run -- just lint
