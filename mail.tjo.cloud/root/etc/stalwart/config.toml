user = "admin"

[server]
hostname = "mail.tjo.cloud"
max-connections = 8192

[server.proxy]
trusted-networks = ["10.0.2.0/24", "fd74:6a6f:0:0200::/56"]

[server.socket]
backlog = 1024
nodelay = true
reuse-addr = true
reuse-port = true

[server.listener.http]
bind = "[::]:8080"
protocol = "http"

[server.listener.https]
bind = "[::]:443"
protocol = "http"
tls.implicit = true

[server.listener.imaptls]
bind = "[::]:993"
protocol = "imap"
tls.implicit = true

[server.listener.sieve]
bind = "[::]:4190"
protocol = "managesieve"

[server.listener.smtp]
bind = "[::]:25"
protocol = "smtp"

[server.listener.submissions]
bind = "[::]:465"
protocol = "smtp"
tls.implicit = true

[directory.ldap_id_tjo_cloud]
type = "ldap"
url = "ldap://systemd-authentik-ldap:3389"
bind.dn = "cn=%{env.SERVICE_ACCOUNT_USERNAME}%,dc=mail,dc=tjo,dc=cloud"
bind.secret = "%{env:SERVICE_ACCOUNT_PASSWORD}%"
bind.base-dn = "ou=users,dc=mail,dc=tjo,dc=cloud"
bind.auth.method="template"
bind.auth.dn = "cn={local},ou=users,dc=mail,dc=tjo,dc=cloud"
bind.auth.search = true
name = "(&(|(objectClass=user)(objectClass=group))(cn=?))"
email = "(&(|(objectClass=user)(objectClass=group))(|(mail=?)(mailAlias=?)))"
filter.name = "(&(objectClass=user)(cn=?))"
filter.email = "(&(objectClass=user)(mail=?))"

[directory.ldap_id_tjo_cloud.attributes]
name = "cn"
class = "objectClass"
groups = ["memberOf"]
email = "mail"

[store.pink_postgresql_tjo_cloud]
type = "postgresql"
compression = "lz4"
database = "mail.tjo.cloud_stalwart"
host = "pink.postgresql.tjo.cloud"
user = "mail.tjo.cloud"
password = "%{env:POSTGRESQL_PASSWORD}%"
pool.max-connections = 10
port = 5432
purge.frequency = "0 3 *"
read-from-replicas = true
timeout = "15s"
tls.allow-invalid-certs = false
tls.enable = false

[storage]
directory = "ldap_id_tjo_cloud"
blob = "pink_postgresql_tjo_cloud"
data = "pink_postgresql_tjo_cloud"
fts = "pink_postgresql_tjo_cloud"
lookup = "pink_postgresql_tjo_cloud"

[email.encryption]
enable = true

[acme.letsencrypt]
directory = "https://acme-v02.api.letsencrypt.org/directory"
challenge = "tls-alpn-01"
contact = ["postmaster@%{DEFAULT_DOMAIN}%"]
domains = ["mail.tjo.cloud"]
cache = "%{BASE_PATH}%/etc/acme"
renew-before = "30d"

[tracer.log]
type = "console"
level = "info"
ansi = true
enable = true

[metrics.prometheus]
enable = true
