---
- name: Configure monitor.tjo.cloud
  hosts: all

  vars_files:
    - vars.yaml
    - vars.terraform.yaml
    - vars.terraform.secrets.yaml
    - vars.secrets.yaml

  handlers: []

  tasks:
    - name: Run defaults
      ansible.builtin.import_role:
        name: default
      vars:
        version: "{{ tjo_cloud_version }}"
        ssh_keys: "{{ tjo_cloud_admin_ssh_keys }}"

    - name: Install and Configure Observability
      ansible.builtin.import_tasks:
        file: tasks/observability.yaml

    - name: Install and Configure Firewall
      ansible.builtin.import_tasks:
        file: tasks/firewall.yaml

    - name: Install and Configure Backups
      ansible.builtin.import_tasks:
        file: tasks/backup.yaml

    - name: Install Caddy
      ansible.builtin.include_role:
        name: caddy

    - name: Configure Caddy
      ansible.builtin.template:
        src: root/etc/caddy/Caddyfile
        dest: /etc/caddy/Caddyfile
        mode: '0600'
        owner: "caddy"
        group: "caddy"
      notify: Restart caddy

    - name: Deploy stack
      ansible.builtin.import_tasks:
        file: tasks/stack.yaml

    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
